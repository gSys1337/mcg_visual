<!DOCTYPE html>
<head>
    <title>Mental Card Game Visualization</title>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <link href="/media/rustacean-orig-noshadow.svg" rel="icon" type="image/x-icon">
    <style>
        html, body {
            margin: 0;
            height: 100%;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<script>
    function openDirectoryPicker() {
        return new Promise((resolve, reject) => {
            const input = document.createElement('input');
            input.type = 'file';
            input.webkitdirectory = true;
            input.multiple = true;

            input.addEventListener('change', (event) => {
                const files = event.target.files;
                if (!files || files.length === 0) {
                    reject('No directory selected');
                    return;
                }

                // Create array of file metadata
                const fileListValues = Array.from(files).map(file => ({
                    name: file.name,
                    path: file.webkitRelativePath,
                    size: file.size,
                    type: file.type,
                    lastModified: file.lastModified
                }));

                const fileArrayList = Array.from(files).map(file => Array.from([file.name,
                        file.webkitRelativePath,
                        file.type
                    ])
                );

                const fileList = Array.from(files);

                resolve(fileArrayList);
            });

            input.click();
        });
    }

    // Usage example
    async function handleDirectorySelection() {
        try {
            const files = await openDirectoryPicker();
            console.log('Selected files:', files);
            return files;
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>
<canvas id="mcg_canvas"></canvas>
<script type="module">
    import init, {start} from './pkg/mcg_visual.js';

    async function run() {
        await init();
        start(document.getElementById("mcg_canvas"));
    }

    run();
</script>
</body>
